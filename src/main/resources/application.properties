spring.application.name=authservice
server.port=8080

# =============================
# Datasource Configuration
# =============================
spring.datasource.url=jdbc:postgresql://localhost:5432/quick_authservice
spring.datasource.username=postgres
spring.datasource.password=root

# ===============================
# = JPA / HIBERNATE
